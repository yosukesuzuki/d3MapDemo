{% extends "mainapp/base.html"%}
{% block title %}{% endblock %}
{% block description %}{% endblock %}
{% block content %}
<div class="page-header">
    <h1>{{page.title}}</h1>
</div>
{{page.content|toMarkdown|safe}}

{% if request.user.is_admin %}
<div class="row">
    <h4>{{_('Admin Menu')}}</h4>
    <a class="btn btn-primary" href="/admin/adminpage/update/{{page.key()}}">{{_('Edit This Page')}}</a>
</div>
{% endif %}
{% endblock %}
